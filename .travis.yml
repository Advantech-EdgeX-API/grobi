language: go
sudo: false

go:
  - 1.8.X

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go get github.com/constabulary/gb/...
  - go get -u github.com/golang/lint/golint
  - go get golang.org/x/tools/cmd/goimports
  - gb info

script:
  - go build
  - go test -v
  - go run build.go -v -T
  - diff <(goimports -d *.go) <(printf "")

after_success:
  - diff <(golint .) <(printf "")
